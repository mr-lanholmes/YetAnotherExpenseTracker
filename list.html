<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
				<a class="link-opacity-100 fs-4" href="/index.html">&larr; Back</a>
            </div>
        </div>
        <div class="row">
            <div class="col fs-1">
                Historical Data
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
				<table class="table">
					<thead>
					  <tr>
						<th class="col-2" scope="col">#</th>
						<th class="col-1" scope="col">First</th>
						<th class="col-3" scope="col">Last</th>
						<th class="col" scope="col"></th>
					  </tr>
					</thead>
					<tbody id="tblBody">
					</tbody>
				</table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script>
		var lcy = "S$"
		var spendTypes = [ ];
		let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [ ];

        itemsArray.reverse()

        itemsArray.forEach(element => {
            let _tmp = ""
            console.log(element)

            _tmp += "<tr>"
            _tmp += "<td>"
            _tmp += element.expenseDate
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += lcy + " " + element.expenseValue
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += element.expenseTypes.join(", ")
            _tmp += "<br>"
            _tmp += element.expenseNotes
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += element.expenseInputDateTime
            _tmp += "<br>"
            _tmp += "Delete"
            _tmp += "</td>"
            _tmp += "</tr>"

			document.getElementById("tblBody").innerHTML += _tmp
        });

    </script>
  </body>
</html>
