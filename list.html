<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YA! Expense Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.css">
  </head>
  <body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
				<a class="link-opacity-100 fs-4" href="/index.html">&larr; Back</a>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col fs-1 fw-bold">
                Historical Data
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
		<div class="row">
			<div class="col d-grid text-center">
				<button class="btn btn-success">
					Download as JSON
				</button>
			</div>
			<div class="col d-grid text-center">
				<button class="btn btn-success">
					Download as CSV
				</button>
			</div>
		</div>
	</div>
    <div class="container-fluid mt-2">
        <div class="row mt-3">
            <div class="col table-responsive">
				<table class="table table-striped">
					<thead>
					  <tr>
						<th class="col-2" scope="col">#</th>
						<th class="col-1" scope="col">First</th>
						<th class="col-3" scope="col">Last</th>
						<th class="col" scope="col"></th>
					  </tr>
					</thead>
					<tbody id="tblBody">
					</tbody>
				</table>
				<br>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

    <script>
		var lcy = "S$"
		var spendTypes = [ ];
		let itemsArray = localStorage.getItem('items') ? JSON.parse(localStorage.getItem('items')) : [ ];

        itemsArray.reverse()

        itemsArray.forEach(element => {
            let _tmp = ""

            _tmp += "<tr>"
            _tmp += "<td>"
            _tmp += element.expenseDate
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += lcy + " " + element.expenseValue
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += element.expenseTypes.join(", ")
            _tmp += "<br>"
            _tmp += element.expenseNotes
            _tmp += "</td>"
            _tmp += "<td>"
            _tmp += element.expenseInputDateTime
            _tmp += "<br>"
            _tmp += "<button type='button' class='btn btn-danger'>X</button>"
            _tmp += "</td>"
            _tmp += "</tr>"

			document.getElementById("tblBody").innerHTML += _tmp
        });

    </script>
  </body>
</html>
